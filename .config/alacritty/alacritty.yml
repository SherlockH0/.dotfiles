window:
  padding:
    x: 10
    y: 10

  opacity: 0.9
font:
  normal:
    family: FantasqueSansM Nerd Font
    style: Regular

  bold:
    family: FantasqueSansM Nerd Font
    style: Bold

  italic:
    family: FantasqueSansM Nerd Font
    style: Italic

  bold_italic:
    family: FantasqueSansM Nerd Font
    style: Bold Italic

  size: 14.0

  # No ugly builtin box corners
  builtin_box_drawing: false

  draw_bold_text_with_bright_colors: true

